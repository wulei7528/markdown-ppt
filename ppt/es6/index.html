						### let & const: block-scoped
						#### replace var: function-scoped
						```javascript
						let x = 1
						let y = 1
						function func() {
							if(true) {
								var x = 2	//scope: whole function
								let y = 2	//scope: block
							}

							console.log(`x=${x}`)
							console.log(`y=${y}`)
						}
						func()
						```
					</script>
				</section>
				<section data-markdown>

						### let & const: for loop
						```javascript
						for(var i = 0; i < 5; i++) {
							setTimeout(function() { console.log(i) })
						}

						for(var i = 0; i < 5; i++) {
							(function(i){
								setTimeout(function() {
									console.log(i)
								})
							})(i)
						}

						for(let i = 0; i < 5; i++) {
							setTimeout(function() { console.log(i) })
						}
						```
					</script>

						```javascript

				<section data-markdown>

						### arrow functions: lexical this
						#### tradional functions: dynamic this
						```javascript
						function Person() {
							this.age = 0

							setInterval(function() {
								this.age++
							}, 1000)
						}

						// solve 1
						function Person() {
							var that = this
							this.age = 0
							setInterval(function() {
								that.age++
							}, 1000)
						}
						// solve 2
						function Person() {
							this.age = 0
							setInterval(function() {
								this.age++
							}.bind(this), 1000)
						}
						// solve 3:arrow functions do not have its own this
						function Person() {
							this.age = 0
							setInterval(() => {
								this.age++
							}, 1000)
						}
						```

						}

						}

						### promise: best practice
						```javascript
						function delay(time) {
							return new Promise((resolve, reject) => {
								setTimeout(resolve, time)
							})
						}

						function timeout(time, promise) {
							return new Promise((resolve, reject) => {
								promise.then(resolve)
								setTimeout(reject, time)
							})
						}
						```
					</script>

						### promise: best practice
						#### reference: [souce code of fetch](https://github.com/github/fetch/blob/master/fetch.js#L441:17)
						```javascript
						function fetch(url, options) {
							return new Promise((resolve, reject) => {
								var xhr = new XMLHttpRequest()

								xhr.onload = function() {
									if(this.status === 200) { resolve(this.response) }
									else { reject(new Error(this.statusText)) }
								}

								xhr.open(options.method, url, true)
								xhr.send()
							})
						}
						```
					</script>
